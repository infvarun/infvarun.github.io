    <div class="container">
        <h1 class="display-4">Basic Calculator</h1>

      <div class="card w-75">
        <div class="card-body">
            <form>
              <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="text" class="form-control" value="0" id="input1" aria-describedby="emailHelp" placeholder="Enter any number">
              </div>
              <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" class="form-control" id="input2" value="0" placeholder="Enter any number">
              </div>
              <div class="form-group">
                  <label for="operator">Operator</label>
                  <select class="form-control" id="operator">
                    <option value="+">Add (+)</option>
                    <option value="-">Subtract (-)</option>
                    <option value="*">Multiply (*)</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="result">Result</label>
                  <input readonly type="text" class="form-control" id="result" >
                </div>
              
              <button type="button" onclick="calculate()" class="btn btn-primary">Calculate</button>
            </form>
        </div>
      </div>

      
    </div>


    <script>
      function calculate() {
        var inp1 = document.getElementById('input1').value;
        var inp2 = document.getElementById('input2').value;
        var op = document.getElementById('operator').value;
        
        if(op === '+') {
          var result = parseInt(inp1) + parseInt(inp2);
        }
        if(op === '-') {
          var result = parseInt(inp1) - parseInt(inp2);
        }
        if(op === '*') {
          var result = parseInt(inp1) * parseInt(inp2);
        }
        
        //display result on console
        console.log('result: '+result);

        //now assign value of result to readonly reult input box
        document.getElementById('result').value = result;
      }
      

      //document.getElementById('input1');
    </script>
