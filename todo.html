<body>

        <li class="nav-item">
          <a class="nav-link" href="index.html#project4">Go Back</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-4">TODO LIST</h1>

    <div class="card w-75">
      <div class="card-body">
        <div style="margin-bottom: 10px;" id="list-items">
          <div class="form-group">
            <input type="text" class="form-control" id="input1" placeholder="Enter to do item" autocomplete="false">
          </div>

          <button type="button" id="additembtn" class="btn btn-primary">+ Add to list</button>
        </div>

      </div>
    </div>


  </div>


  <script>
    // enter action
    document.getElementById('input1').addEventListener("keypress", (e) => {
      if (e.charCode === 13) {
        addItem();
      }
    });

    // Submit action
    let additembtn = document.getElementById('additembtn');
    additembtn.addEventListener('click', (e) => {
      addItem();
    });

    //Function to append new item to DOM
    function addItem() {
      var inp1 = document.getElementById('input1').value;
      console.log(inp1);

      if (inp1 !== '') {
        const str = `<div style="margin-top: 10px;" class="alert alert-primary" role="alert">
            ${inp1}
            <button class="close" style="float: right; margin: 2px;">
              <span aria-hidden="true">&times;</span>
            </button>
            <button class="close" style="float: right;margin: 2px;">
              <span aria-hidden="true">&#9745;</span>
            </button>
          </div>`;

        let div = document.getElementById('list-items');

        div.insertAdjacentHTML('beforeend', str);
        document.getElementById('input1').value = '';
      }
    }


    //document.getElementById('input1');
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
