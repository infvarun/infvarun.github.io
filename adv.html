    <div class="container">
        <h1 class="display-4">Advance Calculator</h1>

      <div class="card w-75">
        <div class="card-body">
            <form>
                <input type="text" class="form-control" style="background-color: black; color:chartreuse; font-size: 30px" id="input1">
                <table class="table table-sm table-bordered" id="calc" style="text-align: center">
                    <tbody>
                      <tr>
                        <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="1"></td>
                        <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="2"></td>
                        <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="3"></td>
                        <td>
                          <input style="width: 45%" class="btn btn-sm btn-warning" type="button" value="+">
                          <input style="width: 45%" class="btn btn-sm btn-warning" type="button" value="-">
                        </td>
                      </tr>
                      <tr>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="4"></td>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="5"></td>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="6"></td>
                          <td>
                              <input style="width: 45%" class="btn btn-sm btn-warning" type="button" value="(">
                              <input style="width: 45%" class="btn btn-sm btn-warning" type="button" value=")">
                          </td>
                      </tr>
                      <tr>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="7"></td>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="8"></td>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="9"></td>
                          <td>
                            <input style="width: 45%" class="btn btn-sm btn-warning" type="button" value="*">
                            <input style="width: 45%" class="btn btn-sm btn-warning" type="button" value="/">
                          </td>
                      </tr>
                      <tr>
                          <td><input style="width: 100%" class="btn btn-sm btn-primary" type="button" value="0"></td>
                          <td><input style="width: 100%" class="btn btn-sm btn-warning" type="button" value="."></td>
                          <td>
                            <input style="width: 100%" class="btn btn-sm btn-warning" type="button" value="cls">
                          </td>
                          <td><input style="width: 90%" class="btn btn-sm btn-success" type="button" value="="></td>
                        </tr>
                    </tbody>
                  </table>
            </form>
        </div>
      </div>

      
    </div>


    <script>
      document.getElementById('calc').addEventListener("click", function(event){
        console.log(event);
        var x = event.srcElement.value;
        if(x === 'cls') {
          document.getElementById('input1').value = '';
          return;
        }
        if(x === '=') {
          var exp = document.getElementById('input1').value;
          var res = eval(document.getElementById('input1').value);
          document.getElementById('input1').value = exp + ' = ' + res;
          return;
        }
        if(x === ''){

        } else {
          document.getElementById('input1').value += event.srcElement.value;
        }
        
      });
      

      //document.getElementById('input1');
    </script>
